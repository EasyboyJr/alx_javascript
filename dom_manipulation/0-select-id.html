<!DOCTYPE html>
<html>
    <head>
        <title>DOM Introduction</title>
    </head>
    
    <body>
        <p id="myParagraph">This is a paragraph.</p>

        <script>
            const myPara = document.getElementById('myParagraph');
            myPara.textContent = 'I successfully updated this paragraph with javascript';
        </script>
    </body>
</html>
